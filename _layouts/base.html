<html>
  <head>
    {% if page.title %}<title>{{ page.title}}</title>{% endif %}
    <link rel="icon" href="{{ '/favicon.png' | relative_url }}" type="image/png" style="border-radius: 50%;">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">       
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-70ST7D8Q7K"></script>
    <script>
      if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-70ST7D8Q7K');
      }
    </script>
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          font-weight: 300;
          color: rgb(30, 50, 80);
          margin: 0;
          padding: 10px;
      }
      a,
      a:visited {
        color:  rgb(0, 131, 207);
        text-decoration: none;        
      }
      a:hover {
        text-decoration:underline;
      }
      nav {
        position: relative;
        z-index: 10;
      }
      nav a {
        color: rgb(30, 50, 80) !important;
        text-decoration: none  !important;
        border-bottom: 5px solid rgba(255,255,255,0);
        font-weight: 500;
        font-size: 1.1em;
        margin: auto 5px;
      }
      #page-title {
        margin: 30px auto;
      }
      nav a.current {
        border-color: rgb(50, 168, 237);
      }
      #footnote {
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 10px;
        font-size: .8em;
        opacity: .6;
        transition: all .2s;
      }

      #connect {
          margin: 10px auto; 
          font-size: 1.0em;
          font-weight: 400;
      }
      #connect img {
          vertical-align:middle;
      }
      #connect label {
          vertical-align:middle;
          display: inline-block;
          padding: 5px;
      }

      #connect a, 
      #connect label,
      #connect a:visited {
          display: inline-block;
          padding-right: 5px;
          margin-right: 5px;
          cursor: pointer;
          color: #333;
          text-decoration: none;
          transition: all .3s;                
      }

      #connect label:hover,
      #connect label:focus {
          cursor: pointer;
          color: rgb(140, 0, 255);
      }      
      .icon {
          width: 30px;
          height: 30px;
      }      
    </style>    
  </head>
  <body>
    {% include navigation.html %}
    {% if page.title %}<h1 id="page-title">{{ page.title}}</h1>{% endif %}
    {{ content }}
    <div id = "footnote" >
        <div id="connect">
          <a href="mailto:ghasimi.dev@gmail.com">
            <img class="icon" src="icon-email.svg"/>
          </a>
          <a href="https://www.linkedin.com/in/davidghasimi/">
            <img class="icon" src="icon-linkedin.svg" />
          </a>                                    
          <a href="https://www.github.com/ghasimi">
            <img class="icon" src="icon-github.svg"/>
          </a>         
        </div>
        This is a personal page.<br/> 
        Contents do not reflect the opinions of former or current employer.
    </div>

  </body>
</html>
